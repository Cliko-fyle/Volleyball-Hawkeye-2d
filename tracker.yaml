'''
Optimized BOT_SORT tracker configurations
'''

# BoT-SORT tracker configuration
tracker_type: botsort

# Detection thresholds
track_high_thresh: 0.5
track_low_thresh: 0.2
new_track_thresh: 0.5

# Tracking behavior
track_buffer: 30
match_thresh: 0.8
fuse_score: True

# Global Motion Compensation (important for broadcast camera)
gmc_method: sparseOptFlow

# ReID-related (disabled â€” we use external ReID)
proximity_thresh: 0.5
appearance_thresh: 0.5
with_reid: False
model: auto
